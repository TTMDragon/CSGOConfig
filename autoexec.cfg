//Rates
rate 786432
cl_updaterate 128
cl_cmdrate 128
cl_interp_ratio 2
cl_interp 0.031000
cl_predict 1
cl_predictweapons 1
cl_lagcompensation 1

//Scoreboard + FPS
net_graph 1
net_graphpos 2
net_graphheight 9999
alias "+scorenet" "+showscores; net_graphheight 125"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

//Sound
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_pitchquality 1
dsp_enhance_stereo 0
snd_mix_async 1
snd_stream 1

//MusicOFF
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0
snd_deathcamera_volume 0
snd_mvp_volume 0

//VoiceMute Script
alias stfu stfu1
alias stfu1 "voice_enable 0; chat_enable 0; echo Voice OFF; playvol buttons\blip2 0.5; alias stfu stfu2"
alias stfu2 "voice_enable 1; chat_enable 1; echo Voice ON; playvol buttons\blip1 0.5; alias stfu stfu1"
bind "h" "stfu"

//Jumpthrow
alias "+jumpthrow" "+forward;+jump;-attack"
alias "-jumpthrow" "-jump;-forward"
bind "MOUSE4" "+jumpthrow"

//Bobbing
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "1"

//Grenades
bind "c" "use weapon_knife; use weapon_flashbang"

//Bomb drop
bind "b" "use weapon_c4;drop"

//Decals
bind "shift" "+speed; r_cleardecals"
bind "ctrl" "+duck; r_cleardecals"
bind "w" "+forward; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
alias +cleardec "+attack; r_cleardecals"
alias -cleardec "-attack; r_cleardecals"
bind "mouse1" "+cleardec"

//GGWP Disco
alias +disco "say gg wp"
alias -disco "disconnect"
bind "F11" "+disco"

//Exec
bind "F8" "exec autoexec.cfg"

//Interpolation
cl_interp "0"
cl_interp_ratio "1"

//MaxAllowedPing
mm_dedicated_search_maxping 50

//Visuals (Cross, HUD)
cl_crosshair_drawoutline "1"
