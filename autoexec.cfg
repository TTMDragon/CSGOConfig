cl_crosshairscale "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
viewmodel_fov "60"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "1.500000"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "1"
cl_bob_lower_amt "21"
